  <h1>Place a Pre-Order</h1>

  <form id="enquiryForm" class="form">

    <fieldset>
      <legend>Your Details</legend>

      <label for="name">Full Name*</label>
      <input id="name" type="text" required>

      <label for="phone">Phone Number*</label>

      <label for="message">Extra Notes</label>
      <textarea id="message" rows="3" placeholder="Allergies, delivery notes, etc."></textarea>
    </fieldset>

    <button type="submit" class="btn">Submit Enquiry</button>
  </form>
